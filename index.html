<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายปัญหา | </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>
    </button>
    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i>เพิ่มคำถาม
        </button>
    </h1>
    <div class="card-container cards">
    </div>
    <div class="navigation">
        <button id="prev" class="btn btn-small">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p class="current">0/0</p>
        <button id="next" class="btn btn-small">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fas fa-times"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">คําถาม</label>
            <textarea name="question" id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">เฉลย</label>
            <textarea name="answer" id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>เพิ่มโจทย์คําถาม
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
